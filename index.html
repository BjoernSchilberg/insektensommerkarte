<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insektensommer</title>
    <link rel="stylesheet" type="text/css" href="dist/vendor.css" />
    <link rel="stylesheet" type="text/css" href="dist/main.css" />
    <!--  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" async defer></script> -->
    <!-- script src="https://maps.googleapis.com/maps/api/js" async defer></script-->
</head>

<body>
    <div id="app-container">
        <div id="map">
        <div id="sidebar">
            <header>
                <div class="logo"><img src="assets/180305_nabu_insektensommer_banner_300x111px_2_.png"></div>
            </header>
            <div class="sidebar-body">
                <p class="intro-sidebar"></p>
                <div class="sidebar-accordeon">
                    <ul uk-accordion>
                        <li class="uk-open">
                            <h3 class="uk-accordion-title">Insektensommer</h3>
                            <div class="uk-accordion-content">
                                <div class="layer layer-legend meldungen">
                                    <div class="title">
                                        <span class="circle meldungen"> Alle Meldungen</span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="insektensommer" id="meldungen" class="ios-toggle" checked/>
                                        <label for="meldungen" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="layer layer-legend insekten">
                                    <div class="title">
                                        <span class="circle insekten"> Alle Insekten</span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="insektensommer" id="insekten" class="ios-toggle" unchecked/>
                                        <label for="insekten" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <h3 class="uk-accordion-title">Lebensräume
                            </h3>
                            <div class="uk-accordion-content">
                                <div class="layer layer-legend garten">
                                    <div class="title">
                                        <span class="circle garten"> Garten</span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="lebensraum" id="garten" class="ios-toggle" unchecked/>
                                        <label for="garten" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="layer layer-legend balkon">
                                    <div class="title">
                                        <span class="circle balkon"> Balkon</span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="lebensraum" id="balkon" class="ios-toggle" unchecked/>
                                        <label for="balkon" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="layer layer-legend park">
                                    <div class="title">
                                        <span class="circle park"> Park</span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="lebensraum" id="park" class="ios-toggle" unchecked/>
                                        <label for="park" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="layer layer-legend wiese">
                                    <div class="title">
                                        <span class="circle wiese"> Wiese</span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="lebensraum" id="wiese" class="ios-toggle" unchecked/>
                                        <label for="wiese" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="layer layer-legend wald">
                                    <div class="title">
                                        <span class="circle wald"> Wald</span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="lebensraum" id="wald" class="ios-toggle" unchecked/>
                                        <label for="wald" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="layer layer-legend feld">
                                    <div class="title">
                                        <span class="circle feld"> Feld</span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="lebensraum" id="feld" class="ios-toggle" unchecked/>
                                        <label for="feld" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="layer layer-legend bach">
                                    <div class="title">
                                        <span class="circle bach"> Bach</span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="lebesraum" id="bach" class="ios-toggle" unchecked/>
                                        <label for="bach" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="layer layer-legend fluss">
                                    <div class="title">
                                        <span class="circle fluss"> Fluss</span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="lebensraum" id="fluss" class="ios-toggle" unchecked/>
                                        <label for="fluss" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="legend"></div>
                                <div class="layer layer-legend sonstiges">
                                    <div class="title">
                                        <span class="circle sonstiges"> Sonstiges</span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="lebensraum" id="sonstiges" class="ios-toggle" unchecked/>
                                        <label for="sonstiges" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="legend"></div>
                            </div>
                        </li>
                        <li>
                            <h3 class="uk-accordion-title">Meßtischblatt
                            <span class="tooltip" title="&copy; Arbeitskreis Heimische Orchideen Baden-Württemberg" uk-tooltip="pos: top" uk-icon="icon: info; ratio: 0.6"></span>

                            </h3>
                            <div class="uk-accordion-content">
                                <div class="layer messtischblatt layer-legend">
                                    <div class="title">
                                        <span>Blattschnitte (TK 25)</span>
                                        <span class="tooltip" title="Blattschnitte (TK 25) im Maßstab 1:25.000"
                                            uk-tooltip="pos: top" uk-icon="icon: info; ratio: 0.6"></span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="messtischblatt" id="tk25" class="ios-toggle" unchecked/>
                                        <label for="tk25" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="legend"></div>
                            </div>
                        </li>
                        <li>
                            <h3 class="uk-accordion-title">Hintergrundkarten</h3>
                            <div class="uk-accordion-content">
                                <div class="layer osm">
                                    <div class="title">
                                        <span>OpenStreetMap</span>
                                        <span class="tooltip" title="&copy; OpenStreetMap"
                                            uk-tooltip="pos: top" uk-icon="icon: info; ratio: 0.6"></span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="baselayer" id="osm" class="ios-toggle" checked/>
                                        <label for="osm" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="layer satellite">
                                    <div class="title">
                                        <span>Satellit</span>
                                        <span class="tooltip" title="Sentinel-2 cloudless - https://s2maps.eu by EOX IT Services GmbH (Contains modified Copernicus Sentinel data 2016 & 2017)"
                                            uk-tooltip="pos: top" uk-icon="icon: info; ratio: 0.6"></span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="baselayer" id="satellite" class="ios-toggle" />
                                        <label for="satellite" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                                <div class="layer stamen">
                                    <div class="title">
                                        <span>Schwarz/Weiß</span>
                                        <span class="tooltip" title="Map tiles by Stamen Design, CC BY 3.0 &mdash; Map data &copy; OpenStreetMap"
                                            uk-tooltip="pos: top" uk-icon="icon: info; ratio: 0.6"></span>
                                    </div>
                                    <div class="switch">
                                        <input type="checkbox" name="baselayer" id="stamen" class="ios-toggle" />
                                        <label for="stamen" class="checkbox-label" data-off="aus" data-on="an"></label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--pre id='features'></pre-->
        <aside id="details">
        </aside>
        </div>
    </div>
</body>

<script src="dist/vendor.js"></script>
<script src="dist/main.js"></script>

</html>
